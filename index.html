<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laine Alexis S. Martinez</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&display=swap"
      rel="stylesheet"
    />
    <script>
      function changebg2() {
        document.getElementById("mainchanger").style.backgroundImage =
          "url(image.jpg)";
      }
      function changebg1() {
        document.getElementById("mainchanger").style.backgroundImage =
          "url(https://images.pexels.com/photos/699624/forest-autumn-orange-colorful-699624.jpeg?cs=srgb&dl=trees-during-fall-699624.jpg&fm=jpg)";
      }
    </script>
  </head>
  <body id="mainchanger">
    <h1>Laine Alexis S. Martinez</h1>
    <div class="container">
      <div class="c1">
        <div class="c2">
          <div class="c3">
            <img src="/laine.jpg" alt="laine's photo" />
          </div>
        </div>
      </div>
    </div>
    <p>student | designer | artist</p>
    <button id="button1" onclick="changebg1()">Original</button>
    <button id="button2" onclick="changebg2()">Dark Mode</button>
  </body>
</html>
