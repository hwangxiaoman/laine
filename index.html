<!DOCTYPE html>

  <head>

    <link

      rel="stylesheet"
    />
    <script>
      function changebg2() {
        document.getElementById("mainchanger").style.backgroundImage =
          "url(image.jpg)";
      }
      function changebg1() {

      }
    </script>
  </head>
  <body id="mainchanger">
    <h1>Laine Alexis S. Martinez</h1>
    <div class="container">
      <div class="c1">
        <div class="c2">
          <div class="c3">
            <img
              src="https://scontent.fcrk2-1.fna.fbcdn.net/v/t1.0-9/79292198_2588051764635934_4494020265457483776_n.jpg?_nc_cat=107&_nc_sid=7aed08&_nc_oc=AQm-tC5IBK61Ht7qODze1AskCZaMIeleOcrV5B5RDPgzixe2HJ2cTeMJ_Kejsxbogxw&_nc_ht=scontent.fcrk2-1.fna&oh=7cb8b33a6a1e9b2286ac6b42ccae78c8&oe=5EB8851A"
              alt="Laine's Photo"
            />
          </div>
        </div>
      </div>
    </div>
    <p>student | designer | artist</p>
    <button id="button1" onclick="changebg1()">Original</button>
    <button id="button2" onclick="changebg2()">Dark Mode</button>
  </body>
</html>
